<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blue;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            color: gray;
            font-weight: lighter;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
   
    <ul>
        <li><a href="http://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="http://www.google.com" target="_blank">Google</a></li>
        <li><a href="http://www.x.com" target="_blank">Twitter</a></li>
    </ul>
</body>
</html>
