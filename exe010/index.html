<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</P>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/média.png" type="image/png">
        <img src="Imagens/grande.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls >
        <source src="Mídia/audio.mp3" type="audio/mpeg">
        <source src="Mídia/audio.ogg" type="audio/ogg">
        <source src="Mídia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue Reproduzir áudio.</p>
        <a href="Mídia/audio.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
    
</body>
</html>
